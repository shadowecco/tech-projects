<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Header -->

    <title>Text Adventure</title>

    <!-- Favicon -->

    <link rel="icon" type="image/png" href="favicon.ico" />

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- Stylesheet -->

    <link rel="stylesheet" href="styles/styles.css">

    <!-- JQuery -->

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!-- Javascript -->

    <script defer src="js/footer-variables.js"></script>
    <script defer src="js/functions.js"></script>
    <script defer src="js/story.js"></script>

    <!-- Font Awesome Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>

    <div id="title-container">

        <!-- Github Button -->

        <div id="github-row" class="github-row justify-content-center">
            <a class="btn btn-outline-light btn-lg github-button" id="github-button" href="https://github.com/shadowecco/tech-projects/tree/main/web-projects/adventure-game-web"><i
                    class="fab fa-github"></i> View Project Code at GitHub</a></div>

        <!-- Header -->

        <h1 id="header">Welcome to Ravenbrooke</h1>
        <h1 id="header">Let's Begin our Journey</h1>
    </div>

    <!-- Player Input Container -->

    <div class="container">
        <div id="player-container" style="display: none;">
            <div id="player-text" class="player-text">What is your Name, oh great Adventurer?
                <p>
            </div>

            <div class="form-row user-form text-center" id="user-form">
                <input id="user-form-text" type="text" class="form-control user-form">
                <div class="controls">
                    <button id="class-btn" class="class-btn btn btn-grid">Next Step</button>
                </div>
            </div>
        </div>

        <!-- Rank Input Container -->

        <div id="rank-container" style="display: none;">
            <div id="rank-text">Choose your Rank</div>
            <div id="rank-option-buttons" class="btn-grid">
                <button class="btn rank-btn" value="Knight" id="knight-btn">Knight</button>
                <button class="btn rank-btn" value="Lady" id="lady-btn">Lady</button>
                <button class="btn rank-btn" value="Lord" id="lord-btn">Lord</button>
                <button class="btn rank-btn" value="Squire" id="squire-btn">Squire</button>
                <button class="btn rank-btn" value="Villager" id="villager-btn">Villager</button>
                <button class="btn rank-btn" value="Witch" id="witch-btn">Witch</button>
                <button class="btn rank-btn" value="Wizard" id="wizard-btn">Wizard</button>
            </div>
        </div>

        <!-- Player Name and Text Container -->

        <div id="start-container" style="display: none;">
            <p id="start-text"></p>
        </div>

        <!-- Buttons -->

        <div class="controls">
            <button id="begin-btn" class="begin-btn btn">Let's Begin our Journey</button>
            <button id="start-btn" class="class-btn btn btn-grid btn" style="display: none;">Start</button>
        </div>

        <!-- Quest Container -->

        <div id="quest-container" style="display: none;">
            <div id="quest-text">Text</div>
            <div id="option-buttons" class="btn-grid">
                <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">Option 4</button>
                <button class="btn">Option 5</button>
                <button class="btn">Option 6</button>
                <button class="btn">Option 7</button>
                <button class="btn">Option 8</button>
                <button class="btn">Option 9</button>
                <button class="btn">Option 10</button>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer">
        <p class="copyright">
            Copyright &copy; 2020 -
            <script>
                document.write(new Date().getFullYear());
            </script> All rights reserved | Helen Yates</p>
        <p class="credits">
            <span><a href="https://unsplash.com/photos/DKix6Un55mw">Photo</a> by <a
                    href="https://unsplash.com/@jplenio">Johannes
                    Plenio</a> on <a
                    href="https://unsplash.com">Unsplash</a></span>
        </p>
    </footer>
</body>

</html>
