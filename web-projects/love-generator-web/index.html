<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Generator</title>

    <!-- Favicon -->

    <link rel="icon" type="image/png" href="favicon.ico" />

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" />

    <!-- Stylesheet -->

    <link rel="stylesheet" href="styles/styles.css">

    <!-- Javascript -->

    <script defer src="script.js"></script>

    <!-- Font Awesome Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
    <div class="container">

        <!-- Github Button -->

        <a class="btn btn-outline-light btn-lg github-button pull-right" id="github-button" href="https://github.com/shadowecco/tech-projects/tree/main/web-projects/love-generator"><i class="fab fa-github"></i> View Project Code at GitHub</a></div>


    <div class="love-container">

        <!-- Headers -->

        <h1 class="title">*** Love Generator ***</h1>
        <h2 class="subtitle">** Are you and your crush meant to be? **</h2>

        <!-- Love form -->

        <form class="love-form" id="love-form">
            <label for="your-name" class="your-name">Your Name:</label>
            <input id="your-name-text" type="text">

            <label for="crush-name" class="crush-name">Your Crush's Name:</label>
            <input id="crush-name-text" type="text">

        </form>

        <!-- Love Score and Comment -->

        <div id="love-score"></div>
        <div id="love-comment"></div>

        <!-- Love Button  -->

        <button class="love-btn" id="love-btn">Press</button>

    </div>

    <!-- Footer -->

    <footer class="footer sticky-bottom">

        </p>

    </footer>
</body>
