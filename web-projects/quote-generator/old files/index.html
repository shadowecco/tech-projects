<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- Favicon -->

    <link rel="icon" type="image/png" href="https://shadowecco.github.io/favicon.ico" />

    <!-- Font Awesome Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <!-- Stylesheet -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->

    <div class="loader" id="loader"></div>


    <!-- Footer -->

    <footer class="footer">

        <div class="footer-links">
            <a href="mailto:h.l.yates@hotmail.com"><i class="far fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/helen-yates"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/helenyates83"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/HelenYates83"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/shadowecco"><i class="fab fa-github"></i></a>
            <a href="https://www.freecodecamp.org/shadow_ecco"><i class="fab fa-free-code-camp"></i></a>
            <a href="https://codepen.io/shadow_ecco"><i class="fab fa-codepen"></i></a>
        </div>
        <p class="copyright">
            Copyright &copy;2020 -
            <script> 
                document.write(new Date().getFullYear());
            </script> All rights reserved | Helen Yates</p>

    </footer>



    <!-- Script -->
    <script src="script.js"></script>

</body>

</html>
