<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- Favicon -->

    <link rel="icon" type="image/png" href="favicon.ico" />

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" />

    <!-- Stylesheet -->

    <link rel="stylesheet" href="styles/styles.css">

    <!-- JQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Javascript -->

    <script defer src="script.js"></script>

    <!-- Font Awesome Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>

    <!-- Github Button -->

    <a class="btn btn-outline-dark btn-lg github-button" id="github-button" href="https://github.com/shadowecco/tech-projects/tree/main/web-projects/quote-generator"><i
            class="fab fa-github"></i> View Project Code at GitHub</a>


    <div class="quote-container col-lg-8 col-md-8 col-sm-8 container justify-content-center" id="quote-container">

        <!-- Quote -->

        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- Author -->

        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer">
        <p class="copyright">
            Copyright &copy; 2020 -
            <script>
                document.write(new Date().getFullYear());
            </script> All rights reserved | Helen Yates</p>
        <p class="credits"> </p>

    </footer>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
</body>

</html>
