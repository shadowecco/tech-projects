    <div class="container">
        <h1 class="title">Star Wars Name Generator</h1>
        <h2 class="subtitle">What's your Star Wars name?</h2>

        <form>
            <label for="first-name" class="first-name-text ">Your First Name:</p></label>
            <input type="text" id="first-name" type="text">

            <label for="last-name" class="last-name-text">Last Name:</p></label>
            <input type="text" id="last-name" type="text">

            <label for="maiden-name" class="maiden-name-text ">Mum's Maiden Name:</p></label>
            <input type="text" id="maiden-name" type="text">

            <label for="birth-town" class="birth-town-text ">Your Birth Town:</p></label>
            <input type="text" id="birth-town" type="text">
        </form>


        <div class="star-wars-name" id="star-wars-name"></div>
        <div class="star-wars-alliance" id="star-wars-alliance"></div>


        <button class="star-wars-btn" id="star-wars-btn">Find Out</button>
