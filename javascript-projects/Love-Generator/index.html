<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.helenthebluefish.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Love Generator</h1>
        <h2 class="subtitle">Are you and your crush meant to be?</h2>

        <div class="name-info" id="name-info">

            <form>
                <label for="your-name"><p class="your-name-text">Your Name:</p></label>
                <input type="text" id="your-name" name="your-name"><br>
                <label for="crush-name"><p class="crush-name-text">Your Crush's Name:</p></label>
                <input type="text" id="crush-name" name="crush-name">
            </form>
            <div id="love-score"></div>
            <button class="love-btn" id="love-btn">Make your Match</button>
        </div>


    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>




</html>
