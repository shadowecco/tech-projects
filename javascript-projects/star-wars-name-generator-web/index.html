<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Name Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.helenthebluefish.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Star Wars Name Generator</h1>
        <h2 class="subtitle">What's your Star Wars name?</h2>


        <form method="post" id="swform" name="swform">
            <label for="first-name "><p class="first-name-text ">Your First Name:</p></label>
            <input type="text" id="first-name" value="">

            <label for="last-name"><p class="last-name-text">Last Name:</p></label>
            <input type="text" id="last-name" value="">

            <label for="maiden-name"><p class="maiden-name-text ">Mum's Maiden Name:</p></label>
            <input type="text" id="maiden-name" value="">

            <label for="birth-town"><p class="birth-town-text ">Your Birth Town:</p></label>
            <input type="text" id="birth-town" value="">
        </form>


        <div class="star-wars-name" id="star-wars-name"></div>

        <button class="star-wars-btn" id="star-wars-btn">Find Out</button>
    </div>
